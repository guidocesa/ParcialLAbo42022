<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Pizas!</h1>
        <p class="fs-5 text-muted">Pizas listas:</p>
        <app-pizas-list [listaItems]="listaItems" (modificarPizaEmit)="modificarPiza($event)" (borrarPizaEmit)="borrarPiza($event)"></app-pizas-list>
      </div>
    </header>
    
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Nueva Piza</h4>
              <app-alta-piza (pizaCreada)="agregarPiza($event)"></app-alta-piza>
            </div>
          </div>
        </div>
        <div class="col" *ngIf="modificar">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Modificar</h4>
              <app-modificar-piza [piza]="pizaAModificar" (pizaCreada)="recibirPizaModificada($event)"></app-modificar-piza>
            </div>
          </div>
        </div>
        <div class="col" *ngIf="borrar">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Borrar</h4>
              <app-borrar-piza [] ></app-borrar-piza>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
            </div>
          </div>
        </div>
      </div>
    </main>
